window:
  dimensions:
    columns: 80
    lines: 24

font:
  normal:
    family: UbuntuMono Nerd Font Mono

  size: 16.0

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

# Gnome (Gnome Terminal Default) from
# https://github.com/eendroroy/alacritty-theme
# tweaked for my liking
colors:
  # Default colors
  primary:
    background: '#303030'
    foreground: '#ffffff'

  # Normal colors
  normal:
    black:      '#171421'
    red:        '#c01c28'
    green:      '#26a269'
    yellow:     '#a2734c'
    blue:       '#12488b'
    magenta:    '#a347ba'
    cyan:       '#2aa1b3'
    white:      '#d0cfcc'

  # Bright colors
  bright:
    black:      '#535c64'
    red:        '#f66151'
    green:      '#33d17a'
    yellow:     '#e9ad0c'
    blue:       '#2a7bde'
    magenta:    '#c061cb'
    cyan:       '#33c7de'
    white:      '#ffffff'

draw_bold_text_with_bright_colors: true

# `- { key: V, mods: Control|Shift, action: Paste }`
#   - ToggleViMode
#   - SearchForward
#       Start searching toward the right of the search origin.
#   - SearchBackward
#       Start searching toward the left of the search origin.
#   - Copy
#   - Paste
#   - IncreaseFontSize
#   - DecreaseFontSize
#   - ResetFontSize
#   - ScrollPageUp
#   - ScrollPageDown
#   - ScrollHalfPageUp
#   - ScrollHalfPageDown
#   - ScrollLineUp
#   - ScrollLineDown
#   - ScrollToTop
#   - ScrollToBottom
#   - ClearHistory
#       Remove the terminal's scrollback history.
#   - Hide
#       Hide the Alacritty window.
#   - Minimize
#       Minimize the Alacritty window.
#   - Quit
#       Quit Alacritty.
#   - ToggleFullscreen
#   - SpawnNewInstance
#       Spawn a new instance of Alacritty.
#   - CreateNewWindow
#       Create a new Alacritty window from the current process.
#   - ClearLogNotice
#       Clear Alacritty's UI warning and error notice.
#   - ClearSelection
#       Remove the active selection.
#   - ReceiveChar
#   - None
#
# - Search mode exclusive actions:
#   - SearchFocusNext
#       Move the focus to the next search match.
#   - SearchFocusPrevious
#       Move the focus to the previous search match.
#   - SearchConfirm
#   - SearchCancel
#   - SearchClear
#       Reset the search regex.
#   - SearchDeleteWord
#       Delete the last word in the search regex.
#   - SearchHistoryPrevious
#       Go to the previous regex in the search history.
#   - SearchHistoryNext
#       Go to the next regex in the search history.
#
# - Linux/BSD exclusive actions:
#
#   - CopySelection
#       Copy from the selection buffer.
#   - PasteSelection
#       Paste from the selection buffer.
#
# - `mods`: Key modifiers to filter binding actions
#
#    - Command
#    - Control
#    - Option
#    - Super
#    - Shift
#    - Alt
#
#    Multiple `mods` can be combined using `|` like this:
#       `mods: Control|Shift`.
key_bindings:
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: P, mods: Control|Shift, action: ScrollLineUp }
  - { key: N, mods: Control|Shift, action: ScrollLineDown }
  - { key: S, mods: Control|Shift, action: SearchBackward }
  - { key: Return, mods: Control,  action: SpawnNewInstance }
