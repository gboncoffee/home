import:
  - ~/.config/alacritty/colors.yml

window:
  dimensions:
    columns: 80
    lines: 25

  decorations: none
  opacity: 0.95

  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: None

  dynamic_padding: true

scrolling:
  history: 1000
  multiplier: 1

font:
  normal:
    family: CaskaydiaCove Nerd Font Mono

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 12.0

shell:
  program: /bin/zsh

bell:
  duration: 0

selection:
  save_to_clipboard: true

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:

  - { key: Space,          mods: Shift|Control, mode: ~Search,    action: ToggleViMode     }
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
  - { key: C,              mods: Control|Shift,                   action: Copy             }
  - { key: F,              mods: Control|Shift, mode: ~Search,    action: SearchForward    }
  - { key: K,              mods: Control|Shift,                   action: ScrollLineUp     }
  - { key: J,              mods: Control|Shift,                   action: ScrollLineDown   }
  - { key: PageUp,         mods: Control|Shift,                   action: ScrollPageUp     }
  - { key: PageDown,       mods: Control|Shift,                   action: ScrollPageDown   }
  - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  - { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control,                         action: DecreaseFontSize }
  - { key: 0,              mods: Control,                         action: ResetFontSize    }
  - { key: Return,         mods: Control,                         action: SpawnNewInstance }
