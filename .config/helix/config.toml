theme = "dracula"

[editor]
line-number = "relative"
scrolloff   = 10
bufferline  = "multiple"
color-modes = true
gutters     = [ "diff", "diagnostics", "line-numbers", "spacer" ]

[editor.file-picker]
hidden = false

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.statusline]
left   = [ "mode", "file-type", "workspace-diagnostics" ]
center = [ "file-name" ]
right  = [ "position", "total-line-numbers" ]

[keys.normal]
space   = { q = ":bc" }
tab     = ":bn"
"S-tab" = ":bp"
